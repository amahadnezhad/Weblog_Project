{% extends '_base.html' %}
{% block page_title %}{{ post.title }}{% endblock page_title %}
{% block content %}
    <div class="container mt-4">
    <div class="row">
        <div class="col-12">

            <div class="card shadow my-3 p-5">
                <h1>{{ post.title|capfirst }}</h1>
                <span>
                        <p class="small text-muted mt-2">By: {{ post.author }}</p>
                        <p class="mt-2">{{ post.text }}</p>
                    </span>
            </div>

            <div class="card shadow my-3 p-5">
                <h3>Comments:</h3>

            </div>

            <div class="card shadow my-3 p-5">
                <h3>Add new comment:</h3>
                <form method="POST">
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary mt-3">ارسال</button>
                    </form>
            </div>
        </div>
    </div>

{% endblock content %}
