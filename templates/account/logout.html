{% extends "_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block page_title %}logout{% endblock page_title %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <h1 class="text-center">{% trans "logout" %}</h1>
            <form method="POST">
                {% csrf_token %}
                <p class="d-flex justify-content-center mt-3" >{% trans "You Sure You Want To Logout" %}</p>
                <button type="submit" class="btn btn-danger mt-3 w-100">{% trans "logout"%}</button>

            </form>
        </div>

    </div>

{% endblock content%}
