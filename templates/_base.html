<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block page_title %}{% endblock page_title %}</title>
</head>
<body dir="rtl">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'posts_list' %}">WeblogProject.ir</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active"  href="{% url 'posts_list' %}">Home</a>
                <a class="nav-link active" href="{% url 'post_create' %}">Create</a>
                <a class="nav-link active" href="{% url 'aboutus' %}">AboutUs</a>
            </div>
        </div>
        <div class="mx-2 text-white">
            {% if user.is_authenticated %}

                Welcome {{ user.username }} | <a class="text-light" href="{% url 'account_logout' %}">Logout</a>
            {% else %}
                <a class="text-light" href="{% url 'account_login' %}">Login</a> | <a class="text-light" href="{% url 'account_signup' %}">SignUp</a>
            {% endif %}
        </div>
    </div>
</nav>
{% block content %}

{% endblock content %}
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
